user  kaltura;
worker_processes auto;
error_log  /var/log/nginx/error.log debug;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include         /etc/nginx/mime.types;
    default_type    application/octet-stream;
	
    log_format  main    '$msec  $remote_addr $remote_port "$request" '
                        '$request_length $status $bytes_sent $request_time '
                        '$upstream_cache_status $upstream_response_time $upstream_http_cache_control';
						
	access_log          /var/log/nginx/access.log  main;
	
	
	proxy_cache_path /etc/nginx/static  levels=1:2 keys_zone=one:20m inactive=5h max_size=11023M ;
	proxy_cache_use_stale updating;
	proxy_cache_lock on;
	proxy_cache_lock_timeout 15s;
	proxy_cache_valid 404   10s;
	proxy_cache_valid 502   0s;
	proxy_ignore_client_abort on;
	
	proxy_cache one;
	
	server {
		listen 2000;

  		location ~ ^/(?<proxiedHost>.*)/kLive_(?<realEntryId>.*)/smil:(?<entryId>.*)(?<group>_.*).smil/(?<filename>.*) {
 		    
		    proxy_cache_valid 403   0s;
		    resolver 127.0.0.1;
		    proxy_cache_key "$proxiedHost/kLive/smil:$realEntryId$group.smil/$filename";
    	            proxy_pass $scheme://$proxiedHost/kLive/smil:$realEntryId$group.smil/$filename;

		    add_header x-nginx-real-url "<$scheme://$proxiedHost/kLive/smil:$realEntryId$group.smil/$filename>" always;
		    add_header x-nginx-proxy_cache_key "<$proxiedHost/kLive/smil:$realEntryId$group.smil/$filename>" always;
		    add_header x-nginx-cache-control "$upstream_http_cache_control" always;
		    add_header x-nginx-req-entryId "$entryId" always;	
		}

	}
	
	sendfile        on;
	keepalive_timeout  65;
}
